{% extends "layout.html" %}

{% block title %}
로그인
{% endblock %}

{% block content %}
<h2>로그인</h2>
<form method="POST" action="{{url_for('signin')}}" onsubmit="return checkUser(this)">
    <label>이름 <input type="text" name="username" required></label><br>
    <label>비밀번호 <input type="password" name="password" required></label><br>
    <button type="submit">로그인</button>
    {% if err %}
    <p class="noti">{{err}}</p>
    {% endif %}
</form>
{% endblock %}
