{% extends "layout.html" %}

{% block title %}
회원가입
{% endblock %}

{% block content %}
<h2>회원 가입</h2>
<form method="POST" action="{{url_for('signup')}}" onsubmit="return checkUser(this)">
    <label>이름 <input type="text" name="username" required></label><br>
    <label>이메일 <input type="email" name="email" required></label><br>
    <label>비밀번호 <input type="password" name="password" required></label><br>
    <button type="submit">가입</button>
    {% if err %}
    <p class="noti">{{err}}</p>
    {% endif %}
</form>
{% endblock %}
